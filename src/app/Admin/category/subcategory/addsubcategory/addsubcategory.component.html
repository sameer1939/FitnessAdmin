 <!-- Main content -->
 <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6 offset-md-3">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Sub Category</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #subcategoryForm="ngForm" (ngSubmit)="AddSubCategory(subcategoryForm)">
              <div class="card-body">
                <div class="form-group">
                    <label for="categoryname">Select Category</label>
                    <select class="form-control" required [(ngModel)]="subCategory.categoryId" name="categoryId">
                        <option value="">--select--</option>
                        <option *ngFor="let item of visibleCategory" value="{{item.id}}">{{item.name}}</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="categoryname">Sub Category Name</label>
                  <input type="text" class="form-control" id="subCategoryName" [(ngModel)]="subCategory.subCategoryName" required name="subCategoryName" #subCategoryName="ngModel" placeholder="Sub Category name">
                </div>
               
                
                <div class="form-check">
                  <input type="checkbox" [(ngModel)]="subCategory.visible" name="visible" #visible="ngModel" class="form-check-input" id="isVisible">
                  <label class="form-check-label" for="isVisible">Is Visible?</label>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" [disabled]="!subcategoryForm.valid" class="btn btn-primary mr-2">Submit</button>
                <a routerLink="/admin/subcategory" class="btn btn-warning">Back</a>
              </div>
            </form>
          </div>
          <!-- /.card -->

        </div>
        <!--/.col (left) -->
       
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
