
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Category List</h3>
              <a routerLink="/admin/addcategory" class="btn btn-success float-sm-right">Add New Category</a>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Category Name</th>
                    <th>Is Visible</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of categoryList; let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}
                    </td>
                    <td>{{item.visible}}</td>
                    <td>
                      <a href="javascript:void(0)" class="btn btn-success mr-2" (click)="EditCategory(item.id)">
                        <i class="fa fa-pencil-alt"></i>
                      </a>
                      <a href="javascript:void(0)" (click)="deleteCategory(item.id)" class="btn btn-warning">
                        <i class="fa fa-trash-alt"></i>
                      </a>
                  </tr>

                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
