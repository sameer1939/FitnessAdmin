 <!-- Main content -->
 <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-6 offset-md-3">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Category</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form #categoryForm="ngForm" (ngSubmit)="AddCategory(categoryForm)">
              <div class="card-body">
                <div class="form-group">
                  <label for="categoryname">Category Name</label>
                  <input type="text" class="form-control" id="categoryname" [(ngModel)]="category.name" required name="name" #name="ngModel" placeholder="Category name">
                </div>
                <div class="form-group">
                  <label for="customFile">Category Banner Image</label>
                  <div class="custom-file">
                    <input type="file" accept='image/*' (change)="handleFileUpload($event.target.files)" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                  </div>
                </div>

                <div class="form-group" *ngIf="imgURL">
                  <label for="customFile"></label>
                  <img [src]="imgURL" height="200" >
                </div>
                <div class="form-group">
                  <label for="categoryname">Quotes</label>
                  <input type="text" class="form-control" id="quotes" [(ngModel)]="category.quotes" required name="quotes" #quotes="ngModel" placeholder="Quotes">
                </div>
                <div class="form-check">
                  <input type="checkbox" [(ngModel)]="category.visible" name="visible" #visible="ngModel" class="form-check-input" id="isVisible">
                  <label class="form-check-label" for="isVisible">Is Visible?</label>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary mr-2">Submit</button>
                <a routerLink="/admin/category" class="btn btn-warning">Back</a>
              </div>
            </form>
          </div>
          <!-- /.card -->

        </div>
        <!--/.col (left) -->
       
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
